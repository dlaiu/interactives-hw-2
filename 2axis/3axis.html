<!DOCTYPE html>
<html>
<head>
  <title>D3 Axis</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <svg width="1000" height="1000"></svg>
  <script>
  </script>
</body>


<script>
    // Custom Tick Formatting: Create the x-axis inside an SVG element. 
    // Set the scale to scaleLinear and label the ticks with formatted values as percentages, e.g., "25%", "50%", "75%".  


  var xAxis = d3.scaleLinear()
                .domain([0,100])
                .range([0,400])
                

   d3.select("svg")
    .append("g")
    .call(d3.axisBottom(xAxis).ticks(4).tickFormat(d => { return d + "%" } ))
    .attr('transform', 'translate(50, 50)')


</script>
</html>
