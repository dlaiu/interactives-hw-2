<!DOCTYPE html>
<html>
<head>
  <title>D3 Axis</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <svg width="1500" height="1000"></svg>
  <script>
  </script>
</body>


<script>
    // Time Scale: Create the x-axis inside an SVG element. 
    // Set the scale to scaleTime and label the ticks with dates from a given time range, 
    // e.g., [2019-01-01, 2019-12-31].
    
    var xScale = d3.scaleTime()
                .domain([new Date("2019-01-01"), new Date("2019-12-31")])
                .range([0,1000])

    d3.select("svg").append("g")
    .call(d3.axisBottom(xScale).tickFormat(d3.timeFormat("%Y-%m-%d")))
    .attr('transform', 'translate(50, 50)')


    
</script>
</html>
