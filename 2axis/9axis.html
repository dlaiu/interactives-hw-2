<!DOCTYPE html>
<html>
<head>
  <title>D3 Axis</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <svg width="1500" height="1500"></svg>
  <script>
  </script>
</body>


  <script>
      // Set the x-scale to scaleBand and label the ticks with the values from a given dataset ["Apple", "Banana", "Orange", "Mango"]. 
      // Set the y-scale to scaleLinear and label the ticks with custom tick formatting, such as abbreviating large values, e.g., "1M" for 1,000,000.

  const svg = d3.select("svg");

  const xScale = d3.scaleBand()
  .domain(["Apple", "Banana", "Orange", "Mango"])
  .range([0, 500])
  .padding(0.1);

  const yScale = d3.scaleLinear()
  .domain([0, 10000000])
  .range([150, 0]);

  const xAxis = d3.axisBottom(xScale);
  const yAxis = d3.axisLeft(yScale).tickFormat(d3.format(".2s"));

  svg.append("g")
  .attr("transform", "translate(100, 200)")
  .call(xAxis);

  svg.append("g")
  .attr("transform", "translate(100, 50)")
  .call(yAxis);




      
  </script>
</html>
