<!DOCTYPE html>
<html>
<head>
  <title>D3 Axis</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <svg width="1000" height="1000"></svg>
  <script>
  </script>
</body>


<script>
    // Custom Tick Formatting: Create a y-axis inside an SVG element. 
    // Set the scale to scaleLinear and label the ticks with the values [1000, 2000, 3000, 4000, 5000] 
    // but formatted with commas, e.g., "1,000", "2,000", "3,000", "4,000".

  var yAxis = d3.scaleLinear()
                .domain([1000,5000])
                .range([0,200])

    d3.select("svg").append("g")
    .call(d3.axisLeft(yAxis).ticks(5).tickFormat(d3.format(",d")))
    .attr('transform', 'translate(50, 100)')

    //why doesn't it show the axis in order?

</script>
</html>
